# Configuración de Deploy en Render para FactusApp Frontend
# React 18 + Vite

services:
  # Web Service (NO Static Site) - Para SPA routing
  - type: web
    name: factusapp-frontend
    env: node
    plan: free
    region: oregon

    # Configuración de build
    buildCommand: npm install && npm run build
    startCommand: npm run preview

    # Variables de entorno
    envVars:
      # API Backend URL (URL REAL del backend)
      - key: VITE_API_URL
        value: https://factusapp-backend-1.onrender.com/api

      # Puerto para preview server
      - key: PORT
        value: 3000

    # Health check
    healthCheckPath: /

# Nota: Web Service permite configuración avanzada de rutas
# a diferencia de Static Site que tiene limitaciones
